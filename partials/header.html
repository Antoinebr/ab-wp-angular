<div ng-controller="MenusCtrl">

  <img ng-click="showMenu()" class="responsive-icon" id="responsive-icon" src="http://localhost:8888/wp-lab/wp-content/themes/ab-starter-theme/img/icons/menu/icon-hamburger.svg">
  <img ng-click="hideMenu()" class="responsive-icon hidden" id="responsive-icon-close" src="http://localhost:8888/wp-lab/wp-content/themes/ab-starter-theme/img/icons/menu/icon-hamburger-close.svg">

  <div class="slide-menu menu--sticky menu--ghost">
    <div class="container">
      <a href="#/">
        <img class="menu-logo img-responsive" style="height:35px;" src="http://localhost:8888/wp-lab/wp-content/uploads/2016/03/logo.svg">
      </a>
      <nav class="menu-haut" >


        <ul class="listReset">

          <li ng-repeat="item in menu"><a href="{{item.url}}">{{item.title}}</a></li>

        </ul>

      </nav>

    </div>
  </div>

</div> <!-- MenuCtrl -->
